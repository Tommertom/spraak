<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      rel="icon"
      href="icons/icon-192.png"
      sizes="192x192"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <title>Spraak</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="copyToast" class="toast" role="status" aria-live="polite">
      copied
    </div>
    <main class="app">
      <button
        id="menuBtn"
        class="menu-toggle btn-secondary"
        aria-label="Open API key menu"
        title="API key menu"
      >
        âš™
      </button>
      <div id="menuPopup" class="menu-popup" hidden>
        <div class="row">
          <button id="setKeyBtn" class="btn-secondary">Set API Key</button>
          <button id="clearKeyBtn" class="btn-danger">Clear API Key</button>
        </div>
        <div class="row">
          <button id="reloadAppBtn" class="btn-secondary">Reload App</button>
        </div>
      </div>

      <section class="header">
        <div>
          <div class="brand">
            <img
              src="icons/icon-192.png"
              alt="Spraak logo"
              class="brand-logo"
            />
            <h1>Spraak</h1>
          </div>
          <div class="status" id="message"></div>
        </div>
      </section>

      <section class="content">
        <div class="row">
          <button id="recordBtn">Start Recording</button>
          <button id="copyBtn" class="btn-secondary">Copy</button>
          <button id="clearBtn" class="btn-secondary">Clear Text</button>
        </div>
        <textarea
          id="transcript"
          placeholder="Transcribed text will appear here..."
        ></textarea>
        <section class="history">
          <h2>Recently copied messages</h2>
          <ul id="historyList"></ul>
        </section>
      </section>
    </main>
    <a
      class="github-link"
      href="https://github.com/Tommertom/spraak"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Spraak GitHub repository"
      title="View on GitHub"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.21 11.39.6.11.82-.26.82-.58v-2.16c-3.34.73-4.04-1.41-4.04-1.41-.54-1.38-1.33-1.75-1.33-1.75-1.09-.75.08-.74.08-.74 1.2.09 1.84 1.24 1.84 1.24 1.07 1.82 2.81 1.3 3.49.99.11-.77.42-1.3.76-1.6-2.66-.3-5.47-1.34-5.47-5.94 0-1.32.47-2.4 1.24-3.25-.13-.3-.54-1.53.12-3.19 0 0 1.01-.32 3.3 1.24a11.45 11.45 0 0 1 6 0c2.29-1.56 3.3-1.24 3.3-1.24.66 1.66.25 2.89.13 3.19.77.85 1.24 1.93 1.24 3.25 0 4.62-2.82 5.64-5.51 5.93.43.38.82 1.12.82 2.26v3.35c0 .32.21.7.83.58A12 12 0 0 0 24 12c0-6.63-5.37-12-12-12Z"
        />
      </svg>
    </a>

    <script src="app.js"></script>
  </body>
</html>
